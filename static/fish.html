<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/classes_back.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-git2.min.js"></script>

</head>

<body>
    <div class="container container-modify">
        <div id="slideshow"
            style="background: url(https://images.unsplash.com/photo-1524704654690-b56c05c78a00?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80);background-size: cover;background-position: center;">
            <h1 style="font-size: 150px;"> FISH</h1>
        </div>

    </div>

    <div id="form" class="container">
            <form>

    <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="1">GoldFish</option>
        <option value="2">JellyFish</option>
        <option value="3">BlackFin</option>
      </select>
    </div>

    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Year Range</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="1">1500-1600</option>
        <option value="2">1600-1700</option>
        <option value="3">1700-1800</option>
        <option value="3">1800-1900</option>
        <option value="3">1900-2000</option>
      </select>
    </div>
    
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
  </form>

        </div>
</body>

</html>
